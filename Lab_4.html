<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Great Auto Parts - Order Form</title>
    <link rel="stylesheet" href="Lab_4_CSS.css">
</head>
<body>
    <div class="form-container">
        <h1>Great Auto Parts - Order Form</h1>
        <form action="#" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Year" required min="1900" max="2024">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="part">Spare Part:</label>
            <input type="text" id="part" name="part" placeholder="Enter the spare part you need" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need" required min="1">

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
